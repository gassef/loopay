<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <title>Loopay - Sua plataforma de compra e venda de produtos</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Cadastro de Anúncio de Produto</h1>
        </div>
        <form action="{{ url_for('cadanuncio') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <p><label for="produto">Nome do Produto</label></p>
                <p><input type="text" class="form-control" id="produto" name="produto"></p>
            </div>
            <div class="form-group">
                <p><label for="valor">Preço do Produto (R$)</label></p>
                <p><input type="number" class="form-control" id="valor" name="valor" step="0.01" min="0"></p>
            </div>
            <div class="form-group">
                <p><label for="descricao">Descrição</label></p>
                <textarea id="descricao" class="form-control" name="descricao" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="imagem">Fotos do Produto</label><br>
                <input type="file" id="imagem" name="imagem" accept="image/*">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Lista de Anúncios/ Produtos</h1>
        </div>
            <table class="table table-striped table-responsive table-bordered">
                <thead class="thread-default">
            <tr>
                <th>Produto</th>
                <th>Valor</th>
                <th>Descrição</th>
                <th>Imagem</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for anuncio in anuncios %}
                <tr>
                    <td>{{ anuncio.produto }}</td>
                    <td>{{ anuncio.valor }}</td>
                    <td>{{ anuncio.descricao }}</td>
                    <td>
                        {% if anuncio.imagem %}
                            <img src="{{ url_for('static', filename='uploads/' + anuncio.imagem) }}" width="100">
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('editar_anuncio', id=anuncio.id) }}">Editar</a>
                        <form action="{{ url_for('excluir_anuncio', id=anuncio.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Deseja realmente excluir este anúncio?');">
                            <button type="submit">Excluir</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table> 
</body>
</html>
