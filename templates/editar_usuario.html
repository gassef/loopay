<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Editar Usuário</h1>
    <form action="{{ url_for('editar_usuario', id=usuario.id) }}" method="post">
        <p><label for="nome">Nome Usuário</label></p>
        <p><input type="text" id="nome" name="nome" value="{{ usuario.nome }}"></p>

        <p><label for="email">E-mail</label></p>
        <p><input type="text" id="email" name="email" value="{{ usuario.email }}"></p>

        <p><label for="contato">Contato</label></p>
        <p><input type="text" id="contato" name="contato" value="{{ usuario.contato }}"></p>

        <p><label for="end">Endereço</label></p>
        <p><input type="text" id="end" name="end" value="{{ usuario.end }}"></p>

        <p><label for="senha">Senha</label></p>
        <p><input type="text" id="senha" name="senha" value="{{ usuario.senha }}"></p>

        <p><input type="submit" value="Salvar Alterações" class="btn"></p>
    </form>
    <p><a href="{{ url_for('usuario') }}">Voltar à lista</a></p>
</body>
</html>
